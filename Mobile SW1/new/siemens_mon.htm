<div dir="ltr">&nbsp;
<center>
<p><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>Go
to "Phone options" or "SET UP", "Phone status"</font></font></font></b>
<br><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>Press
left menu button</font></font></font></b>
<br><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>Press
5553756 (or 7684666 for S3Com and newer S4)</font></font></font></b>
<br><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>Press
red handset</font></font></font></b>
<p><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>Now
go to "Network options" or "GSM SERVICE" and you'll find "Monitor" at</font></font></font></b>
<br><b><font face="Courier New Cyr"><font color="#FFFFFF"><font size=-1>the
bottom of the list.</font></font></font></b></center>
